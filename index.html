  <script>
    var baseurl='http://practice-api.loc/';
    // console.log(baseurl+'api-get.php');
    $(document).ready(function()
    {
      function loadTable()
      {
        $.ajax({
          url:`http://practice-api.loc/api-get.php`,
          type: "GET",
          success: function(data){
            if(data.status==="success")
            {
              // console.log(data);
              $.each(data.data,function(key,value)
              {
                $('#load-data').append("<tr>" +
    "<td>" +
    "<div class='d-flex px-2 py-1'>" +
    "<div class='d-flex flex-column justify-content-center'>" +
    "<h6 class='mb-0 text-sm'>" + value.name + "</h6>" +
    "</div>" +
    "</div>" +
    "</td>" +
    "<td>" +
    "<p class='text-xs font-weight-bold mb-0'>" + value.age + "</p>" +
    "</td>" +
    "<td class='align-middle text-center'>" +
    "<span class='text-secondary text-xs font-weight-bold'>" + value.city + "</span>" +
    "</td>" +
    "<td class='align-middle'>" +
    "<button type='button' class='edit-btn btn btn-info' data-eid='"+value.id+"'style='background-color: #265073; margin-left: 32%; margin-top: 1%;'>Edit</button>" +
    "<button type='button' class='btn btn-info' data-id='"+value.id+"'style='background-color: #BF3131; margin-top: 1%;'>Delete</button>" +
    "</td>" +
    "</tr>");
                // $('#load-data').append("<tr>"
                //                         +"<td>"+value.name+"</td>"+
                //                         "<td>"+value.age+"</td>"+
                //                         "<td>"+value.city+"</td>"+
                //                         "</tr>")
              })
            }
            else
            {
              $('#load-data').append("<tr><td>"+data.message+"</td></tr>")

            }
            // console.log(data.status);
          }});
      };
      loadTable();
      $(document).on("click",".edit-btn",function()
      {

        alert("clicked");
        $("#modal").show();
        var studentid= $(this).data("eid");
        var obj={sid:studentid};
        var myJSON= JSON.stringify(obj);
 
        $.ajax({
          url:`http://practice-api.loc/get-single-record.php`,
          type: "POST",
          data:myJSON,
          success: function(data){
            $("#edit-id").val(data[0].id);
            $("#edit-name").val(data[0].name);
            $("#edit-age").val(data[0].age);
            $("#edit-city").val(data[0].city);

            console.log(data);
          },
          error: function(data)
          {
            console.log("its here",data);
          }
          });
        // console.log(myJSON);
      })
      $("#close-btn").on("click", function()
      {
        $("#modal").hide();
      });
      $("#save-edit").on("click", function(e)
      {
        e.preventDefault();
        var arr= $("#editform").serializeArray();
        var obj={};
        for(var a=0; a<arr.length;a++)
        {
          obj[arr[a].name]=arr[a].name;
        }
        console.log(obj);
        var string_data=JSON.stringify(obj);
        console.log("stringifyed data",string_data);
      });

    });
    var win = navigator.platform.indexOf('Win') > -1;

    }
