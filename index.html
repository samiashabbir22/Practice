  <script>
    var baseurl='http://practice-api.loc/';
    // console.log(baseurl+'api-get.php');
    $(document).ready(function()
    {
      var baseUrl = window.location.protocol + "//" + window.location.host + "/";
        function sweetalert(message,status)
        {
         if(status==="success")
         {
          Swal.fire({
          title: status,
          text: message,
          icon: "success",
          customClass: {
           popup: 'success-box',
           },
        });
         }
         else
         {
          Swal.fire({
          title: status,
          text: message,
          icon: "error",
          customClass: {
           popup: 'error-box',
           },
          });

         }

        }
        $('.toast').toast();

        //to show error or success message
        function showMessage(message,status)
        {
          if(status== true)
          {

          }
           else(status == false)
          {
            var existingToast = document.getElementById('dangerToast');
            existingToast.querySelector('.toast-body').innerHTML = message;
            $("#dangerToast").toast('show');
          
          }
       


        }
        function FormatJSONData(targetfrom)
        {
          var arr= $(targetfrom).serializeArray();
          var obj={};
          for(var a=0; a<arr.length;a++)
          {
            if(arr[a].value=="")
            {
              return false;
            }
            obj[arr[a].name]=arr[a].value;
          }
          var string_data=JSON.stringify(obj);

          return string_data;
        }
      function loadTable()
      {
        $.ajax({
          url:baseUrl+`api-get.php`,
          type: "GET",
          success: function(data){
            if(data.status==="success")
            {
              // console.log(data);
              $.each(data.data,function(key,value)
              {
                $('#load-data').append("<tr>" +
    "<td>" +
    "<div class='d-flex px-2 py-1'>" +
    "<div class='d-flex flex-column justify-content-center'>" +
    "<h6 class='mb-0 text-sm'>" + value.name + "</h6>" +
    "</div>" +
    "</div>" +
    "</td>" +
    "<td>" +
    "<p class='text-xs font-weight-bold mb-0'>" + value.age + "</p>" +
    "</td>" +
    "<td class='align-middle text-center'>" +
    "<span class='text-secondary text-xs font-weight-bold'>" + value.city + "</span>" +
    "</td>" +
    "<td class='align-middle'>" +
    "<button type='button' class='edit-btn btn btn-info' data-eid='"+value.id+"'style='background-color: #265073; margin-left: 32%; margin-top: 1%;'>Edit</button>" +
    "<button type='button' class='delete-btn btn btn-info' data-id='"+value.id+"'style='background-color: #BF3131; margin-top: 1%;'>Delete</button>" +
    "</td>" +
    "</tr>");
                // $('#load-data').append("<tr>"
                //                         +"<td>"+value.name+"</td>"+
                //                         "<td>"+value.age+"</td>"+
                //                         "<td>"+value.city+"</td>"+
                //                         "</tr>")
              })
            }
            else
            {
              $('#load-data').append("<tr><td colspan='4' style='text-align: center;'>"+data.message+"</td></tr>")

            }
            // console.log(data.status);
          }});
      };
      loadTable();
      $(document).on("click",".edit-btn",function()
      {
        $("#modal").show();
        var studentid= $(this).data("eid");
        var obj={sid:studentid};
        var myJSON= JSON.stringify(obj);
      });
      $(document).on("click",".delete-btn",function()
      {
        var studentid= $(this).data("id");
        var obj={id:studentid};
        var myJSON= JSON.stringify(obj);
        const swalWithBootstrapButtons = Swal.mixin({
         customClass: {
             confirmButton: "btn btn-success",
             cancelButton: "btn btn-danger"
           },
           buttonsStyling: false
         });
         swalWithBootstrapButtons.fire({
           title: "Are you sure?",
           text: "You won't be able to revert this!",
           icon: "warning",
           showCancelButton: true,
           confirmButtonText: "Yes, delete it!",
           cancelButtonText: "No, cancel!",
           reverseButtons: true
         }).then((result) => {
           if (result.isConfirmed) {
            $.ajax({
              url: baseUrl + "api-delete.php",
              type: "DELETE",
              data:myJSON,
             success: function(data){
               console.log(data,"hereeee");
                sweetalert(data.message,data.status);
                loadTable();              
             },
             error: function(data)
             {
              console.log(data,"hereeee");
              sweetalert(data.message,data.status);

             }
          });
            
           } else if (
             /* Read more about handling dismissals below */
             result.dismiss === Swal.DismissReason.cancel
           ) {
            swalWithBootstrapButtons.fire({
            title: "Cancelled",
            text: "Your imaginary file is safe :)",
            icon: "error"
       });
        }
});
     
        console.log(myJSON);
      })
      $("#close-btn").on("click", function()
      {
        $("#modal").hide();
      });
      $("#save-edit").on("click", function(e)
      {
        e.preventDefault();
        var jsonformatteddata=FormatJSONData("#editform");
          if(jsonformatteddata== false)
          {
            showMessage("all fields are required",false);
          }
          else
          {
            $.ajax({
              url: baseUrl + "update-api.php",
              type: "PUT",
              data:jsonformatteddata,
             success: function(data){
              sweetalert(data.message,data.status);
             setTimeout(function() {
              window.location.href = baseUrl + "index.html";
             }, 3000);
           },
            error: function(data)
            {
            sweetalert(data.message,data.status);
            }
          });

          }
    
      });
      // search 
      $("#search").on("keyup",function()
      {
         var search_term=$(this).val();

         $('#load-data').html("");

         $.ajax({
              url: baseUrl + "search-api.php?search="+ search_term,
              type: "GET",
             success: function(data){
              if(data.status==="success")
            {
              console.log(data);
              $.each(data.data,function(key,value)
              {
                $('#load-data').append("<tr>" +
    "<td>" +
    "<div class='d-flex px-2 py-1'>" +
    "<div class='d-flex flex-column justify-content-center'>" +
    "<h6 class='mb-0 text-sm'>" + value.name + "</h6>" +
    "</div>" +
    "</div>" +
    "</td>" +
    "<td>" +
    "<p class='text-xs font-weight-bold mb-0'>" + value.age + "</p>" +
    "</td>" +
    "<td class='align-middle text-center'>" +
    "<span class='text-secondary text-xs font-weight-bold'>" + value.city + "</span>" +
    "</td>" +
    "<td class='align-middle'>" +
    "<button type='button' class='edit-btn btn btn-info' data-eid='"+value.id+"'style='background-color: #265073; margin-left: 32%; margin-top: 1%;'>Edit</button>" +
    "<button type='button' class='delete-btn btn btn-info' data-id='"+value.id+"'style='background-color: #BF3131; margin-top: 1%;'>Delete</button>" +
    "</td>" +
    "</tr>");
                // $('#load-data').append("<tr>"
                //                         +"<td>"+value.name+"</td>"+
                //                         "<td>"+value.age+"</td>"+
                //                         "<td>"+value.city+"</td>"+
                //                         "</tr>")
              })
            }
            else
            {
              $('#load-data').append("<tr><td colspan='4' style='text-align: center;'>"+data.message+"</td></tr>")
            } 
            }
          });
      })

    });
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'

      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
